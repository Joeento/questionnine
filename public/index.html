<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discovery Interview: Question 9</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-primary" id="message" role="alert"></div>
        <h1>Discovery Interview: Question 9</h1>
        <form method="post" id="question-form">
          <div class="question-form">
            <label for="text">Enter some text: </label>
            <input type="text" name="text" id="text">
          </div>
          <div class="question-form">
            <label for="movie-select">Also choose one these: </label>
            <select name="movie" id="movie-select">
              <option value="">--Please choose an option--</option>
              <option value="Bladerunner">Bladerunner</option>
              <option value="Star Wars">Star Wars</option>
              <option value="Superman">Superman</option>
              <option value="Rollerball">Rollerball</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>
</html>
